<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ee Value Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ee Value Calculator</h1>
        <form id="calculator-form">
            <label for="deltaDeltaG">∆∆G (kJ/mol):</label>
            <input type="number" id="deltaDeltaG" name="deltaDeltaG" step="0.01">

            <div id="deltaGsInput">
                <label for="deltaGR">∆G(R) (kJ/mol):</label>
                <input type="number" id="deltaGR" name="deltaGR" step="0.01">

                <label for="deltaGS">∆G(S) (kJ/mol):</label>
                <input type="number" id="deltaGS" name="deltaGS" step="0.01">
            </div>

            <label for="temperature">Temperature (°C):</label>
            <input type="number" id="temperature" name="temperature" required>

            <button type="submit">Calculate ee</button>
        </form>
        <div id="result">
            <p>ee Value: <span id="ee-value">-</span></p>
        </div>
        <p id="prompt">Please enter ∆G(R) and ∆G(S) with at least two decimal places, or ∆∆G directly.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
